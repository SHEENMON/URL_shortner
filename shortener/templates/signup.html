{% extends 'layout/app-layout.html' %}
{% block 'content' %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 p-md-5 shadow-lg border-0" style="max-width: 500px; width: 100%;">
        <h3 class="text-center mb-4 text-success fw-bold">📝 Sign Up</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success w-100">Create Account</button>
        </form>

        <div class="mt-3 text-center">
            <small class="text-muted">
                Already have an account?
                <a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
