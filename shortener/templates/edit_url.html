{% extends 'layout/app-layout.html' %}
{% block 'content' %}
<div class="container my-5">
    <div class="card p-4 shadow-sm">
        <h1 class="mb-4">Edit URL</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ url.title }}" required>
            </div>
            <div class="mb-3">
                <label for="original_url" class="form-label">URL</label>
                <input type="url" id="original_url" name="original_url" class="form-control" value="{{ url.original_url }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
